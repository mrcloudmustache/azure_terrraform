parameters:
- name : env
  type: string
- name: app
  type: string


stages:
  - stage: build
    displayName: 'Build'
    condition: always()
    jobs:
    - job: Build
      displayName: 'Build: TF Plan'
      steps:
      - checkout: self
      - task: AzureKeyVault@2
        displayName: 'Get Keyvault Secrets'
        inputs:
          azureSubscription: 'ado_to_keyvault'
          KeyVaultName: 'MCM-TF-Keys'
          SecretsFilter: '*'
      - task: Bash@3
        displayName: 'APT-GET: install zip'
        inputs:
          targetType: 'inline'
          script: sudo apt-get -y install zip
      - task: TerraformInstaller@1
        displayName: 'Install Terraform'
        inputs:
          terraformVersion: 'latest'
      - task: TerraformTaskV4@4
        displayName: 'Terraform: init'
        inputs:
          provider: 'azurerm'
          command: 'init'
          backendServiceArm: 'Azure subscription 1(5fdbca41-d6cf-45c0-8ed0-e213025b7099)'
          backendAzureRmResourceGroupName: 'tfstate'
          backendAzureRmStorageAccountName: 'tfstate2n08y'
          backendAzureRmContainerName: 'tfstate'
          backendAzureRmKey: 'terraform.tfstate'
      - task: TerraformTaskV4@4
        name: terraformPlan
        displayName: 'Terraform: plan'
        inputs:
          provider: 'azurerm'
          command: 'plan'
          environmentServiceNameAzureRM: 'Azure subscription 1(5fdbca41-d6cf-45c0-8ed0-e213025b7099)'
  - stage: deploy
    displayName: 'Deploy'
    condition: and(succeeded(), eq(stageDependencies.build.outputs['Build.terraformPlan.changesPresent'], 'true'))
    dependsOn: build
    jobs:
    - deployment: Deploy
      displayName: 'Deploy: TF Apply'
      pool: Default
      environment: Demo
      strategy:
          runOnce:
            deploy:
              steps:
              - checkout: self
              - task: Bash@3
                displayName: 'APT-GET: install zip'
                inputs:
                  targetType: 'inline'
                  script: sudo apt-get -y install zip
              - task: TerraformInstaller@1
                displayName: 'Install Terraform'
                inputs:
                  terraformVersion: 'latest'
              - task: TerraformTaskV4@4
                displayName: 'Terraform: init'
                inputs:
                  provider: 'azurerm'
                  command: 'init'
                  backendServiceArm: 'Azure subscription 1(5fdbca41-d6cf-45c0-8ed0-e213025b7099)'
                  backendAzureRmResourceGroupName: 'tfstate'
                  backendAzureRmStorageAccountName: 'tfstate2n08y'
                  backendAzureRmContainerName: 'tfstate'
                  backendAzureRmKey: 'terraform.tfstate'
              - task: TerraformTaskV4@4
                displayName: 'Terraform: apply'
                inputs:
                  provider: 'azurerm'
                  command: 'apply'
                  commandOptions: '--auto-approve'
                  environmentServiceNameAzureRM: 'Azure subscription 1(5fdbca41-d6cf-45c0-8ed0-e213025b7099)'
